name: Bugdar AI Review with Bandit

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  bugdar-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Security Scan
        run: |
          bandit -r . -f json -o bandit_report.json || true

      - name: Format Bandit Output for PR
        id: format
        run: |
          echo '```' > comment.txt
          bandit -r . >> comment.txt || true
          echo '```' >> comment.txt

      - name: Comment on PR with Analysis
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('comment.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Bugdar AI Review:\n\n" + report
            });
